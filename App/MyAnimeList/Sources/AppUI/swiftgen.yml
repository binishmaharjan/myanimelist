xcassets:
    inputs:
        - Resources/Images.xcassets
        - Resources/Colors.xcassets
    outputs:
        templateName: swift5
        output: Generated/Assets.swift
        params:
            publicAccess: true
# Make sure to add CFBundleLocalizations key to info.plist file
strings:
    inputs:
        - Resources/Localizable/Base.lproj
    outputs:
        templateName: structured-swift5
        output: Generated/Strings.swift
        params:
            publicAccess: true
