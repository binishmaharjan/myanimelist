name: UnitTests

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: UnitTests
        run: xcodebuild test -project App/Projects/Development/Development.xcodeproj/ -scheme Development -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 14"
